<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="tiktactoe.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>Tic Tak Toe</h1>
    </header>
    <main id="main-content">
      <div id="tic-tak-toe-container">
        <div id="topL" class="brd-btm brd-r"></div>
        <div id="topM" class="brd-btm"></div>
        <div id="topR" class="brd-btm brd-l"></div>
        <div id="midL" class="brd-r"></div>
        <div id="midM" class=""></div>
        <div id="midR" class="brd-l"></div>
        <div id="btmL" class="brd-top brd-r"></div>
        <div id="btmM" class="brd-top"></div>
        <div id="btmR" class=" brd-top brd-l"></div>
      </div>
    </main>
    <aside id="idontreallymatterabit">
      <div>
        <span>Current Turn:</span>
        <span id="current-turn">X</span>
      </div>
      <ul>
        <li><button id="reset-btn">New Game</button></li>
        <li><button id="forfit-btn">Forfit</button></li>
      </ul>
    </aside>
    <footer id="footer">
      I'm a footer for the great tic-tak-toe game
    </footer>
  </body>
</html>
