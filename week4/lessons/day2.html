  <script type="text/javascript">
    const a = {
      x: 8,
      y: 7

    console.log(a.x === 8);


    const changeTitleOnLoad = () => {
      const title = document.getElementById('main-title');
      console.log('title:', title)
      title.innerText = 'Hi! I changed this text with js!!';
      title.setAttribute('class', 'bkg-green txt-purple');
    };

    window.onload = () => {
      setTimeout(() => {
        changeTitleOnLoad();
      }, 2000);
    }

  </script>

  <style type="text/css">
    .bkg-green {
      background: green;
    }

    .txt-purple {
      color: purple;
    }
  </style>

<body>
  <h1 id="main-title">Welcome to Javascript!</h1>
